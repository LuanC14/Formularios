<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <title>Inscrição para mentoria</title>
</head>

<body>
    <div id="page">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="my-form">
            <fieldset>
                <legend>INFORMAÇÕES PESSOAIS</legend>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="name">
                    </div>

                    <div class="input-wrapper">
                        <label for="secondName">Sobrenome</label>
                        <input type="text" id="secondName">
                    </div>
                </div>

                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email">
                </div>

                <div class="input-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password" minlength="6">
                </div>
            </fieldset>

            <fieldset>
                <legend>INFORMAÇÕES DO MENTOR</legend>
                <div class="input-wrapper">
                    <label for="mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                    <input type="text" id="mentor">
                </div>
            </fieldset>

            <fieldset>
                <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                <div class="mentorship">

                    <h2>PRIMEIRA MENTORIA</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="event-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-start">Das</label>
                            <input type="time" id="event-start">
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end">
                        </div>
                    </div>

                </div>

                <div class="mentorship">
                    <h2>SEGUNDA MENTORIA</h2>

                    <div class="col-3">
                        <div class="input-wrapper">
                            <label for="-second-event-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="second-event-date">
                        </div>

                        <div class="input-wrapper">
                            <label for="second-event-start">Das</label>
                            <input type="time" id="-second-event-start">
                        </div>

                        <div class="input-wrapper">
                            <label for="sencond-event-end">Até</label>
                            <input type="time" id="second-event-end">
                        </div>
                    </div>

                </div>
            </fieldset>

        </form>
        <footer>
            <div class="button">
                <input type="button" value="Salvar" id="send-form" form="my-form">
            </div>
        </footer>
    </div>

</body>

</html>
